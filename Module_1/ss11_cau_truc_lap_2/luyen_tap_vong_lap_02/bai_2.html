<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let num;
    let result = 1;
    do {
        num = +prompt("Nhập số nguyên dương");
    } while (num < 0)
    for (let i = 1; i <= num; i++) {
        result *= i;
    }
    alert("Giai thừa của số vừa nhập là: " + num + "! = " + result);
</script>
</body>
</html>
