<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let kiemTra = "yes";
    while (kiemTra != "no") {
        let laiNganHang = 0;
        let soTien = +prompt("Mời nhập số tiền ban đầu");
        let soThang = +prompt("Mời nhập số tháng cho vay");
        let laiXuat = +prompt("Mời nhập lãi xuất hàng tháng");
        if (soThang < 5) {
            laiNganHang = soTien * laiXuat * 0.10;
        } else if (soThang < 10) {
            laiNganHang = soTien * laiXuat * 0.15;
        } else if (soThang < 20) {
            laiNganHang = soTien * laiXuat * 0.20;
        } else {
            laiNganHang = soTien * laiXuat * 0.30;
        }
        alert("Tiền lãi ngân hàng là: " + laiNganHang);
        kiemTra = prompt("Tính tiếp không? Nhập [yes/no");
    }
</script>
</body>
</html>
