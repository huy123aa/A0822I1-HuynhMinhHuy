<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    while (true){
        let temperature = +prompt("Nhập nhiệt độ: ");
        if (temperature <= 100 && temperature >= 20){
            alert("Nhiệt độ đã nhập là : "+temperature);
            break;
        }else {
            alert("Mời nhập lại (tăng hoặc giảm): ");
            continue;
        }
    }

</script>
</body>
</html>
