<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    class Date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay = function () {
            return this.day;
        }
        getMonth = function () {
            return this.month;
        }
        getYear = function () {
            return this.year;
        }
        setDayMonthYear = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString(day, month, year){
            document.write("0"+day+"/"+month+"/"+year);
        }

    }
    let date = new Date(2,2,2000);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    date.toString(day,month,year);
</script>
</body>
</html>
