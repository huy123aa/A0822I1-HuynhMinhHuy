<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nguyên âm</title>
</head>
<body>
<script>
    let char = prompt("Nhập 1 kí tự: ");
    switch (char) {
        case "u": case "e": case "o": case "a": case "i":
            document.write(char+" là nguyên âm");
            break;
        default:
            document.write("không phải là nguyên âm");
    }
</script>
</body>
</html>
