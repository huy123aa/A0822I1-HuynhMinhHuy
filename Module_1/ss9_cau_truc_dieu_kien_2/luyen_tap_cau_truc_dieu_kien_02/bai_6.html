<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let a = +prompt("Mời nhập A của phương trình Ax + B =0");
    let b = +prompt("Mời nhập B của phương trình Ax + B =0");
    if(a != 0){
        alert("Phương trình có nghiệm duy nhất: "+ -b/a);
    }else {
        if(b != 0){
            alert("Phương trình vô nghiệm");
        }else {
            alert("Phương trình có vô số nghiệm");
        }
    }
</script>
</body>
</html>
