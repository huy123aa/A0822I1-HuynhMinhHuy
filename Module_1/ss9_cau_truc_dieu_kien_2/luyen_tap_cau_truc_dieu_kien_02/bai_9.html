<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let a = +prompt("Mời nhập a: ");
    let b = +prompt("Mời nhập b: ");
    let c = +prompt("Mời nhập c: ");
    if (a>0 && b>0 && c>0){
        if(a + b > c && b + c > a && a + c > b){
            alert("a,b,c là cạnh của tam giác");
        }else {
            alert("a,b,c không phải là cạnh của tam giác")
        }
    }else {
        alert("Mời nhập lại a,b,c > 0");
    }
</script>
</body>
</html>
