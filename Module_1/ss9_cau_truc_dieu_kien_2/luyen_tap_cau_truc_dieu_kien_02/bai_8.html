<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("Nhập tuổi: "));
    if(tuoi>0 && tuoi <120){
        alert(tuoi+" là tuổi của con người");
    }else {
        alert(tuoi+" không phải tuổi của con người");
    }
</script>
</body>
</html>
