<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
<script>
    //code cách 1:
    let weight = +prompt("Nhập cân nặng: ");
    let height = +prompt("Nhập chiều cao: ");
    let bmi = weight / (height ^ 2);
    if (!(bmi < 30)){
        alert("Obese");
    }
    if(!(bmi < 25)){
        alert("Overweight");
    }
    if(!(bmi < 18.5)) {
        alert("Normal");
    }
    if(!(bmi >= 18.5)) {
        alert("Overweight");
    }
