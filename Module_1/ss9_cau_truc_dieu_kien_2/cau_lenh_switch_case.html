<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<form>
    <h3>Nhập vào một số là số thứ tự của tháng trong năm: </h3>
    <input type="text" id="month">
    <input type="button" onclick="tinhSoNgay()" value="Tính số ngày">
    <p id="duLieu" style="font-weight: bold"></p>
</form>
<script>
    function tinhSoNgay() {
        let thang = +document.getElementById("month").value;
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("duLieu").innerHTML = "Tháng " + thang + " có 31 ngày";
                break;
            case 2:
                document.getElementById("duLieu").innerText = "Tháng 2 có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("duLieu").innerText = "Tháng " + thang + " có 30 ngày";
                break;
            default:
                document.getElementById("duLieu").innerText = "Mời nhập lại tháng";
                break;
        }
    }
</script>
</body>
</html>
