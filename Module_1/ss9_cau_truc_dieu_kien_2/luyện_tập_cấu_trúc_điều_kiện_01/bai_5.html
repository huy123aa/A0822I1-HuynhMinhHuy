<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let gradeGk = +prompt("Nhập điểm giữa kì: ");
    let gradeCk = +prompt("Nhập điểm cuối kì: ");
    let avr = gradeGk*0.3 + gradeCk*0.7;
    if(avr >= 8.5){
        alert("Học lực giỏi");
    }else if(avr >= 6.5){
        alert("Học lực khá");
    }else if(avr >=5){
        alert("Học lực trung bình");
    }else {
        alert("Học lực yếu");
    }
</script>
</body>
</html>
