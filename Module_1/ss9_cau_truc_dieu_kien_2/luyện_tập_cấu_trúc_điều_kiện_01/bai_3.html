<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let num = +prompt("Mời nhập số nguyên: ");
    if (num != 0) {
        if (num > 0) {
            alert("Số vừa nhập vào lớn hơn 0");
        } else {
            alert("Số vừa nhập bé hơn 0");
        }
    } else {
        alert("Số vừa nhập bằng 0");
    }
</script>
</body>
</html>
