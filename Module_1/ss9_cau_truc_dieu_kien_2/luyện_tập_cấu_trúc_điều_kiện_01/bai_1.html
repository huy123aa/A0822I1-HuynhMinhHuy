<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a: ");
    let b = +prompt("Nhập số b: ");
    let kiemTra = a % b;
    kiemTra == 0?
        alert("a chia hết cho b"):
        alert("a không chia hết cho b");
</script>
</body>
</html>
