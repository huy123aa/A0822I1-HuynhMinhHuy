<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhaMang = prompt("Mời nhập nhà mạng: ");
    switch (nhaMang) {
        case "mobiphone":
            alert("Giá cước 10k/1 tháng");
            break;
        case "viettel":
            alert("Giá cước 15k/1 tháng");
            break;
        case "vietnammobile":
            alert("Giá cước 20k/1 tháng");
            break;
        default:
            alert("Nhà mạng không tồn tại");
    }
</script>
</body>
</html>
