<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .button {
            font-size: 16px;
            text-align: center;
            padding: 10px;
            display: inline-block;
            margin: 6px 4px;
            border-radius: 8px;
            width: 50px;
        }

        .button1:hover {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input type="text" id="window" style="width: 250px"></td>
    </tr>
    <tr>
        <td><input class="button button1" type="button" onclick="nhap(this.value)" value="1"></td>
        <td><input class="button button1" type="button" onclick="nhap(this.value)" value="2"></td>
        <td><input class="button button1" type="button" onclick="nhap(this.value)" value="3"></td>
        <td><input class="button button1" type="button" onclick="nhap(this.value)" value="+"></td>
        â€‹
    </tr>
    <tr>
        <td><input class="button button1" type="button" onclick="nhap(this.value)" value="4"></td>
        <td><input class="button button1" type="button" onclick="nhap(this.value)" value="5"></td>
        <td><input class="button button1" type="button" onclick="nhap(this.value)" value="6"></td>
        <td><input class="button button1" type="button" onclick="nhap(this.value)" value="-"></td>
    </tr>
    <tr>
        <td><input class="button button1" type="button" onclick="nhap(this.value)" value="7"></td>
        <td><input class="button button1" type="button" onclick="nhap(this.value)" value="8"></td>
        <td><input class="button button1" type="button" onclick="nhap(this.value)" value="9"></td>
        <td><input class="button button1" type="button" onclick="nhap(this.value)" value="X"></td>
    </tr>
    <tr>
        <td><input class="button button1" type="button" onclick="xoa()" value="C"></td>
        <td><input class="button button1" type="button" onclick="nhap(this.value)" value="0"></td>
        <td><input class="button button1" type="button" onclick="bang()" value="="></td>
        <td><input class="button button1" type="button" onclick="nhap(this.value)" value="/"></td>
    </tr>
    <tr>
        <td><input class="button button1" type="button" onclick="xoaKyTu()" value="x"></td>
    </tr>
</table>
<script>
    function nhap(so) {
        document.getElementById("window").value += so;
    }

    function bang() {
        let string = document.getElementById("window").value;
        document.getElementById("window").value = eval(string);
    }

    function xoa() {
        document.getElementById("window").value = "";
    }

    function xoaKyTu() {
        let string = document.getElementById("window").value;
        let array = string.split("");
        array[array.length - 1] = "";
        document.getElementById("window").value = array.join("");
    }
</script>
</body>
</html>
