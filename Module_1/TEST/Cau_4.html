<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lí sản phẩm</title>
</head>
<body>
<input type="button" id="btn-add" value="Thêm mới" onclick="addProduct()"><br>
<span>Số lượng sản phẩm:  </span><span id="number"></span>
<div id="display"></div>
<script>
    class Product {
        constructor(id, name, company, price) {
            this.id = id;
            this.name = name;
            this.company = company;
            this.price = price;
        }

        setId(id) {
            this.id = id;
        }

        setName(name) {
            this.name = name;
        }

        setCompany(company) {
            this.company = company;
        }

        setPrice(price) {
            this.price = price;
        }

        getId() {
            return this.id;
        }

        getName() {
            return this.name;
        }

        getCompany() {
            return this.company;
        }

        getPrice() {
            return this.price;
        }
    }

    let product1 = new Product(1, "sam sung", "samsung Company", 1000);
    let product2 = new Product(2, "nokia", "Nokia Company", 2000);
    let product3 = new Product(3, "iphone", "Apple", 3000);
    let products = [product1, product2, product3];
    display(products);

    function addProduct() {
        let newProduct = new Product(1, "a", "a", 1);
        newProduct.setId(prompt("Mời nhập ID: "))
        newProduct.setName(prompt("Mời nhập tên: "))
        newProduct.setCompany(prompt("Mời nhập hãng: "))
        newProduct.setPrice(prompt("Mời nhập giá: "))
        products.push(newProduct);
        display(products);
        document.getElementById("product").value = "";
    }

    function display(products) {
        let data = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>ID</th>\n' +
            '        <th>Name</th>\n' +
            '        <th>Company</th>\n' +
            '        <th>Price</th>\n' +
            '        <th>Delete</th>\n' +
            '    </tr>';
        for (let i = 0; i < products.length; i++) {
            data += '<tr>\n' +
                '        <td style="text-align: center">' + (i + 1) + '</td>\n' +
                '        <td style="text-align: center">' + products[i].getId() + '</td>\n' +
                '        <td>' + products[i].getName() + '</td>\n' +
                '        <td>' + products[i].getCompany() + '</td>\n' +
                '        <td>' + products[i].getPrice() + '</td>\n' +
                '        <td><input type="button" value="Delete" onclick="deleteProduct(' + i + ')"></td>\n' +
                '    </tr>';
        }
        data += '</table>';
        document.getElementById("display").innerHTML = data;
        document.getElementById("number").innerHTML = products.length;

    }

    function deleteProduct(index) {
        let isDelete = confirm("Bạn có muốn xoá sản phẩm " + products[index].getName());
        if (isDelete) {
            products.splice(index, 1);
        }
        display(products);
    }
</script>
</body>
</html>
