<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chẵn lẻ trong mảng</title>
</head>
<body>
<script>
    let arr=[];
    let num = +prompt("Nhập số phần tử trong mảng: ");
    for(let i = 0; i< num; i++){
        let j= i+1;
        arr[i] = +prompt("Nhập phần tử thứ "+j);
    }
    document.write("Mảng vừa nhập là: "+arr+"<br>");
    let count = 0;

    for(let i =0; i<arr.length; i++){
        if(arr[i] % 2 == 0){
            count++;
        }else{
            count--;
        }
    }
    if(count == num){
        document.write("Mảng chẵn");
    }else{
        if(count == (num * -1)){
            document.write("Mảng lẻ");
        }else{
            document.write("Mảng không chẵn không lẻ");
        }
    }
</script>
</body>
</html>
