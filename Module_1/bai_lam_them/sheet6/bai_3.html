<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function findMaxNumber(number) {
        if ((number >= 1000 && number <= 9999) || (number >= -9999 && number <= -1000)) {
            if (number > 0) {
                let arrTemp = [];
                for (let i = 0; i < 4; i++) {
                    let arr = number.split("");
                    arr.splice(i,1);
                    let numTemp = arr.join("");
                    arrTemp.push(numTemp);
                }
                let max = arrTemp[0];
                for (let i = 1; i <arrTemp.length; i++){
                    if(max < arrTemp[i]){
                        max = arrTemp[i];
                    }
                }
                document.write(max);
            }else{
                let arrTemp = [];
                for (let i = 1; i < 5; i++) {
                    let arr = number.split("");
                    arr.splice(i,1);
                    let numTemp = arr.join("");
                    arrTemp.push(numTemp);
                }
                let min = arrTemp[0];
                for (let i = 1; i <arrTemp.length; i++){
                    if(min > arrTemp[i]){
                        min = arrTemp[i];
                    }
                }
                document.write(min);
            }

        } else document.write("-1");
    }

    let number = prompt("Nhập 1 số: ");

    findMaxNumber(number);
</script>
</body>
</html>
