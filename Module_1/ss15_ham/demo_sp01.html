<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo quản lí sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="row mt-5">
    <div class="col-3">
    </div>
    <div class="col-6">
        <input type="text" class="form-control" placeholder="Nhập tên sản phẩm">
    </div>
    <div class="col-3">
        <input type="button" role="button" class="btn btn-primary" value="Thêm mới"><br>
    </div>
</div>
<span>Số lượng sản phẩm</span><span id="soLuong"></span>
<table class="table table-hover">
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Sửa</th>
        <th>Xóa</th>
    </tr>
    </thead>
   <tbody>
   <tr>
       <td style="text-align: center">1</td>
       <td>Nokia</td>
       <td><input type="button" value="Sửa"></td>
       <td><input type="button" value="Xóa"></td>
   </tr>
   </tbody>

</table>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
