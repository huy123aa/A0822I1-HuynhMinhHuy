<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function calArea(radius) {
        return (3.14 * radius * radius);
    }
    function calPerimeter(radius) {
        return (3.14 * radius * 2);
    }
    let radius = +prompt("Nhập bán kính hình tròn");
    document.write("Diện tích hình tròn là: "+calArea(radius));
    document.write("<br>"+"Chu vi hình tròn là: " +calPerimeter(radius));
</script>
</body>
</html>
