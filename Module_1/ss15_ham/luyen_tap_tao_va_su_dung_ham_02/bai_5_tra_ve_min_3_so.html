<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: trả về min của 3 số </title>
</head>
<body>
<script>
    function returnMin(num1, num2, num3) {
        if (num1 < num2 && num1 < num3) {
            return num1;
        } else if (num2 < num3) {
            return num2;
        } else {
            return num3;
        }
    }

    let num1 = +prompt("Mời nhập số thứ 1: ");
    let num2 = +prompt("Mời nhập số thứ 2: ");
    let num3 = +prompt("Mời nhập số thứ 3: ");
    alert("Số nhỏ nhất trong 3 số vừa nhập là: " + returnMin(num1, num2, num3));
</script>
</body>
</html>
