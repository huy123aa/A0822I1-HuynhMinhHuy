<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    function checkInteger(number) {
        if (number - Math.floor(number) != 0) {
            return false;
        }
        return number >= 0;
    }
    let number = +prompt("Nhập vào 1 số: ");
    alert(checkInteger(number));
</script>
</body>
</html>
