<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Tính giai thừa</title>
</head>
<body>
<script>
    function calFactorial(number) {
        let result = 1;
        for(let i=1; i<= number; i++){
            result *=i;
        }
        return result;
    }
    let number = +prompt("Nhập số nguyên: ");
    alert("Giai thừa của số nguyên là: "+calFactorial(number));
</script>
</body>
</html>
