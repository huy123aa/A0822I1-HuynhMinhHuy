<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9: Kiểm tra kí tự trong mảng</title>
</head>
<body>
<script>
    function checkCharacter(str, character){
        let count = 0;
        let arr = str.split("");
        for(let i =0; i<arr.length; i++){
            if(character == arr[i]){
                count++;
            }
        }if(count == 0){
            return -1;
        }else {
            return count;
        }
    }
    let character = prompt("Nhập một kí tự bất kì: ");
    document.write("Kí tự vừa nhập: " +character);
    let str = prompt("Mời nhập 1 chuỗi");
    document.write("<br>"+"Chuỗi vừa nhập là: " +str);
    document.write("<br>"+"Số lần xuất hiện là: "+checkCharacter(str, character));
</script>
</body>
</html>
