<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Hàm nhận 2 tham số</title>
</head>
<body>
<script>
    function compareTwoNums(num1, num2) {
        if (num1 > num2) {
            alert(num1 + " > " + num2);
        } else {
            alert(num1 + num2);
        }
    }

    let num1 = +prompt("Nhập số thứ nhất");
    let num2 = +prompt("Nhập số thứ hai");
    compareTwoNums(num1, num2);
</script>
</body>
</html>
