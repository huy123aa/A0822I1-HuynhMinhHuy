<script>
    function isPalindrome(str){
        let arr = str.split("");
        let temp = arr;
        for(let i=0; i<=arr.length/2;i++){
            if(arr[0] != temp[arr.length -1]){
                return false;
            }else {
                temp.shift();
                temp.pop();
            }
        }return true;
    }
    let str = prompt("Nhập một từ: ");
    alert(isPalindrome(str));
