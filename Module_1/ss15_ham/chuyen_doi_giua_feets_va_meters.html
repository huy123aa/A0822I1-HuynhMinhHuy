<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feets và meters</title>
</head>
<body>
<script>
    function feetToMeter(feet) {
        return 0.305 * feet;
    }
    function meterTofeet(meter) {
        return 3.279 * meter;
    }
    let feet = +prompt("Nhập giá trị feet: ");
    alert("Giá trị sang meter là: "+feetToMeter(feet));
    let meter = +prompt("Nhập giá trị meter: ");
    alert("Giá trị sang feet là: "+meterTofeet(meter));

</script>
</body>
</html>
